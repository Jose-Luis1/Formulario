<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <!--Titulo de la pestana-->
    <title>Formulario Jose</title>

    <!--Conexion al css-->
    <link rel="stylesheet" href="css/style.css" />

</head>


<body>
    
    <form>
        <h2>Formulario</h2>
        <div>
            <!--Campo de nombre-->
            <label for="">Escribe tu nombre:</label>
            <input id="input-nombre" type="text">
        </div>
        <div>
            <!--Campo de correo-->
            <label for="">Escribe tu correo:</label>
            <input id="input-correo" type="text">
        </div>
        
        <!--Boton enviar datos-->
        <button type="button" id="btn-enviar-datos">Enviar datos</button>

        <!--Boton limpiar datos-->
        <button type="button" id="btn-limpiar-datos">Limpiar datos</button>

        <!--Parrafo con mensaje de error-->
        <p id="p-mensaje-error"></p>

        <!--Parrafo con mensaje de confirmacion-->
        <p id="p-mensaje-confirmacion"></p>
    
    </form>



    <!--conexion al archivo JavaScript-->
    <script src="js/index.js"></script>

</body>


</html>
